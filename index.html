<!DOCTYPE html>
<html ng-app="films">
<head>
    <title>Angular</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/ngDialog.css"/>
    <link rel="stylesheet" href="css/ngDialog-theme-default.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="libraries/ngDialog.min.js"></script>
    <script src="libraries/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</head>
<body>
    <div id="wrapper" ng-controller="MainList">
        <nav>
            <ul>
                <li>
                    <a href="javascript:void(0);" class="btn-switch" ng-click="showMain()">Films List</a>

                </li>
                <li>
                    <a href="javascript:void(0);" class="btn-switch" ng-click="showFavorites()">Favorites</a>

                </li>
                <li>
                    <a href="javascript:void(0);" class="btn-switch" ng-click="showChart()">Chart</a>
                </li>
            </ul>
        </nav>
        <div id="middle">
            <div class="my-view" ng-class="{'show': visibility}" ng-view></div>
        </div>
        <script type="text/ng-template" id="externalTemplate">

        </script>
        <script src="libraries/ngChart/ng-google-chart.min.js"></script>
    </div>
</body>
</html>
